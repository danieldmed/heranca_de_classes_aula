<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Transportes</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img-box">
                <img src="img/bus.png">
            </div>
            <div class="content">
                <h2>Ônibus</h2>
                <p>Tempo de chegada: 45 minutos.</p>
            </div>
        </div>

        <div class="card">
            <div class="img-box">
                <img src="img/subway.png">
            </div>
            <div class="content">
                <h2>Metrô</h2>
                <p>Tempo de chegada: 6 minutos.</p>
            </div>
        </div>

        <div class="card">
            <div class="img-box">
                <img src="img/car-rear.png">
            </div>
            <div class="content">
                <h2>Uber</h2>
                <p>Tempo de chegada: 4 minutos.</p>
            </div>
        </div>
    </div>

    <script src="Transporte.js"></script>
    <script src="Onibus.js"></script>
